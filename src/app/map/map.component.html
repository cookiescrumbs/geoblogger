<google-map
    height="484px"
    width="645px"
    [center]="center"
    [zoom]="zoom"
    [options]="options"
    >
    <map-marker
        *ngFor="let post of posts; index as i"
        [position]="post.location"
        label="{{i+1}}"
        [options]="markerOptions"
    >
    </map-marker>
</google-map>
