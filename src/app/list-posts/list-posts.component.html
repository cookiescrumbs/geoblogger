<div class="flex-container">
    <div *ngFor="let post of posts">
        <app-live-photo
            (inView)="postService.setCurrentPost($event, post)"
            *ngIf="isLivePhoto(post)"
            photo="{{post.media.imageSrc}}"
            video="{{post.media.videoSrc}}"
        ></app-live-photo>
    </div>
</div>
