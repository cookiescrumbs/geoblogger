<div>
    <app-list-posts
        [posts]="posts$ | async"
    ></app-list-posts>
    <div class="map-container">
        <app-map
            *ngIf="currentPost$ | async"
            [posts]="posts$ | async"
            [currentPost]="currentPost$ | async"
        ></app-map>
    </div>
    <div *ngIf="currentPost$ | async" class="content" >
        <h3>{{(currentPost$ | async).position}}</h3>
        <h3>{{(currentPost$ | async).content}}</h3>
    </div>
</div>
