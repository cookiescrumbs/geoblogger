<div class="flex-container">
    <div *ngFor="let post of posts">
        <app-live-photo
            (inView)="postService.setCurrentPost($event, post)"
            [media]=post.media
        ></app-live-photo>
        <div class="map-place-holder">
        </div>
        <div class="content-place-holder">
        </div>
    </div>
</div>
