<div>
    <app-list-posts
        [posts]="posts"
    ></app-list-posts>
    <div class="map-container">
        <app-map
            *ngIf="currentPostReady"
            [posts]="posts"
            [currentPost]="getCurrentPost()"
        ></app-map>
    </div>
    <div  *ngIf="currentPostReady" class="content" >{{postService.getCurrentPost().content}}</div>
</div>
