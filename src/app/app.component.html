<div>
    <app-list-posts
        [posts]="posts$ | async"
    ></app-list-posts>
    <div class="map-container">
        <app-map
            [posts]="posts$ | async"
            [currentPost]="currentPost$ | async"
        ></app-map>
    </div>
    <div class="content" >
        <h1>{{(currentPost$ | async).position}}</h1>
        <h3>{{(currentPost$ | async).content}}</h3>
    </div>
</div>
